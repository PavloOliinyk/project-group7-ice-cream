<section class="hero">
<div class="container hero__container">
    <div class="hero__ellipse"></div>
    <picture>
        <source srcset="./images/desktop/des-hero-left.webp 1x, ./images/desktop/des-hero-left@2x.webp 2x"
         media="(min-width: 1200px)" type="image/webp">
        <source srcset="./images/desktop/des-hero-left.png 1x, ./images/desktop/des-hero-left@2x.png 2x"
            media="(min-width: 1200px)">
        <source srcset="./images/tablet/tab-hero-left.webp 1x, ./images/tablet/tab-hero-left@2x.webp 2x"
            media="(min-width: 768px)" type="image/webp">
        <source srcset="./images/tablet/tab-hero-left.png 1x, ./images/tablet/tab-hero-left@2x.png 2x"
            media="(min-width: 768px)">
        <img class="hero__img-left" src="./images/tablet/tab-hero-left.png" alt="Графин с молоком">
    </picture>
    <picture>
        <source srcset="./images/desktop/des-hero-center.webp 1x, ./images/desktop/des-hero-center@2x.webp 2x"
        media="(min-width: 1200px)" type="image/webp">
        <source srcset="./images/desktop/des-hero-center.png 1x, ./images/desktop/des-hero-center@2x.png 2x"
        media="(min-width: 1200px)">
        <source srcset="./images/tablet/tab-hero-center.webp 1x, ./images/tablet/tab-hero-center@2x.webp 2x"
        media="(min-width: 768px)" type="image/webp">
        <source srcset="./images/tablet/tab-hero-center.png 1x, ./images/tablet/tab-hero-center@2x.png 2x"
        media="(min-width: 768px)">
        <img class="hero__img-center" src="./images/mobile/mob-hero-center.png" alt="Мороженое">
    </picture>
    <picture>
        <source srcset="./images/desktop/des-hero-right.webp 1x, ./images/desktop/des-hero-right@2x.webp 2x"
        media="(min-width: 1200px)" type="image/webp">
        <source srcset="./images/desktop/des-hero-right.png 1x, ./images/desktop/des-hero-right@2x.png 2x"
        media="(min-width: 1200px)">
        <source srcset="./images/tablet/tab-hero-right.webp 1x, ./images/tablet/tab-hero-right@2x.webp 2x"
            media="(min-width: 768px)" type="image/webp">
        <source srcset="./images/tablet/tab-hero-right.png 1x, ./images/tablet/tab-hero-right@2x.png 2x"
            media="(min-width: 768px)">
        <img class="hero__img-right" src="./images/tablet/tab-hero-right.png" alt="Девушка ест мороженое">
    </picture>
    <div class="hero__description-wrapper">
        <h1 class="hero__title">ice cream made with <span class="hero__title_accent">passion</span></h1>
        <ul class="hero__btn-list list">
            <li class="hero__btn-list-item">
                <a class="hero__btn-list-link hero__btn-list-link_accent link" href="#products">Products</a>
            </li>
            <li class="hero__btn-list-item">
                <a class="hero__btn-list-link link" href="#about">How it’s made?</a>
            </li>
        </ul>
        <div class="hero__text-wrapper">
            <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
    et</p>
            <button type="button" class="hero__btn">
                <svg class="hero__btn-icon">
                    <use href="./images/icons.svg#icon-arrow"></use>
                </svg>
            </button>
        </div>
</div>
<ul class="hero__stat-list list">
    <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">16</p>
        <p class="hero__stat-list-text">cafes</p>
    </li>
    <li class="hero__stat-list-item">
        <p class="hero__stat-list-accent-text">23</p>
        <p class="hero__stat-list-text">food trucks</p>
    </li>
</ul>
</div>
</section>
